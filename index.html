<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Stats preview card component</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
	<article>
		<picture>
			<source srcset="img/stats-preview-card-desktop.jpg" media="(min-width: 1200px)">
			<img src="img/stats-preview-card-mobile.jpg" alt="Photo of a group of people working and communicating">
		</picture>
		<div class="cnt-box">
			<h2>Get <b>insights</b> that help your business grow.</h2>
			<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
			<ul>
				<li>10k+ <small>companies</small></li>
				<li>314 <small>templates</small></li>
				<li>12M+ <small>queries</small></li>
			</ul>
		</div>
	</article>	
</body>
</html>
