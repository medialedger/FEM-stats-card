<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Github User Search</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
	<h1 class="sr-only">Github User Search</h1>
	<article>
		<picture>
			<source srcset="" media="(min-width: 1440px)">
			<img src="img/image-header-mobile.jpg" alt="Photo of a group of people working and communicating">
		</picture>
		<div class="cnt-box">
			<h2>Get <b>insights</b> that help your business grow.</h2>
			<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
			<ul>
				<li>10k+ <small>companies</small></li>
				<li>314 <small>templates</small></li>
				<li>12m+ <small>queries</small></li>
			</ul>
		</div>
	</article>

	<style>
		:root {
			--color-bg-main: hsl(233, 47%, 7%);
			--color-bg-card: hsl(244, 38%, 16%);
			--color-accent: hsl(277, 64%, 61%);
			--color-white: hsl(0, 0%, 100%);
			--color-white-trans-slight: hsla(0, 0%, 100%, 0.75);
			--color-white-trans-more: hsla(0, 0%, 100%, 0.6);
			--font-family-inter: 'Inter', sans-serif;
			--font-family-lexend: 'Lexend Deca', sans-serif;
		}
		html {
			font-family: var(--font-family-inter);
			background-color: var(--color-bg-main);
			color: var(--color-white);
			box-sizing: border-box;
		}
		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}
		body {
			margin: 0;
			padding: 0;
		}
		img {
			display: block;
			max-inline-size: 100%;
			block-size: auto;
		}
		.sr-only {
			position:absolute; 
			left:-10000px; 
			top:auto; 
			width:1px; 
			height:1px; 
			overflow:hidden;
		}
		article {
			max-width: 21em;
			text-align: center;
			background-color: var(--color-bg-card);
			border-radius: .5em;
			overflow: hidden;
			margin: 1em auto;
		}
		article picture {
			display: block;
			background-color: var(--color-accent);
		}
		article img {
			mix-blend-mode: multiply;
			opacity: .75;
		}
		article .cnt-box {
			padding: 2em;
		}
		article h2 {
			font-size: 1.75em;
			line-height: 1.2;
			margin: 0;
		}
		article h2 b {
			color: var(--color-accent);
		}
		article p {
			font-size: .9375em;
			line-height: 1.7;
			margin: 1em 0;
		}
		article ul {
			margin: 2em 0 0;
			padding: 0;
			list-style-type: none;
			display: flex;
			flex-direction: column;
			gap: 2em;
		}
		article ul li {
			font-size: 1.5em;
			font-weight: 700;
		}
		article ul li small {
			display: block;
			font-size: .5em;
			font-weight: normal;
			font-family: var(--font-family-lexend);
			text-transform: uppercase;
			letter-spacing: .08em;
			margin-top: .5em;
		}
	</style>
	
</body>
</html>
